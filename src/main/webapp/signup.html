<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Riders - Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="signupForm">
        <h2>Sign Up for D-Riders</h2>

        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required>

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Choose a password" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="bikeName">Bike Name:</label>
        <select id="bikeName" name="bikeName" required>
            <option value="pulsar200ns">Pulsar 200 NS</option>
            <option value="himalayan">Himalayan</option>
            <option value="ktm">KTM</option>
        </select>

        <button type="button" id="signupButton">Sign Up</button>

        <p class="error-message" id="signupErrorMessage"></p>
    </form>

    <script>
        document.getElementById("signupButton").addEventListener("click", function () {
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var gender = document.getElementById("gender").value;
            var bikeName = document.getElementById("bikeName").value;

            // You may want to add more validation logic here

            // For simplicity, let's assume the signup is successful
            alert("Sign up successful! You can now log in.");
        });
    </script>

</body>
</html>
